<body
        style="
      background-color: #6a11cb;
      display: flex;
      justify-content: center;
      align-items: center;
    "
>
<div
        style="
        height: 500px;
        width: 500px;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        border-radius: 5px;
        box-shadow: 3px 5px 5px 1px rgb(140, 97, 169);
        color: #6a11cb;
      "
>
    <div class="container-fluid mb-3 px-5" style="text-align: center;">
        <!-- <div class="row"> -->
        <form th:action="@{/register}" method="post" th:object="${user}">
        <img
                src="person.svg"
                class="svg"
                alt=""
                width="180"
                style="fill: #6a11cb;"
        />
        <input type="text" id="username" name="username" th:field="*{username}"
                class="my-4 form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Full Name"
                style="text-align: center"
               required />
        <!-- <h4>Password</h4> -->
        <input type="text" id="email" name="email" th:field="*{email}"

                class="mb-3 form-control"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Email"
                style="text-align: center" required
        />
        <input  id="age" name="age" th:field="*{age}"
                type="number"
                class="my-4 form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Age"
                style="text-align: center"
                required
        />
        <!-- <h4>Password</h4> -->
        <input type="password" id="password" name="password" th:field="*{password}"

                class="mb-3 form-control"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Password"
                style="text-align: center"
               required
        />
        <button type="Submit" class="btn" style="background-color: #6a11cb; color: aliceblue;">Register</button>
        </form>
    </div>
</div>
</div>

<script src="//cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
