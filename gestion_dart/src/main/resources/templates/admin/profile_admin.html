<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha382-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        ul,
        li {
            width: 100%;
        }

        .nav-link:hover {
            background-color: white !important;
            color: #383838 !important;
            margin-bottom: 5px;
            margin-top: 5px;

        }

        .nav-link {
            color: aliceblue;
        }

        .active-link {
            background-color: white !important;
            color: #383838 !important;
            /* Adjust text color for better visibility */
        }

        .card {
            border-radius: 10px !important;
            border: 1px solid black;
            box-shadow: 5px 5px 5px rgb(209, 209, 209);
        }
    </style>
</head>

<body style="background-color: rgb(250, 250, 250);">
<header>
    <nav class="navbar navbar-expand-lg navbar-light"
         style="background: #383838; border-bottom: white 1.5px solid;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo01">
                <a class="navbar-brand text-white" href="#">Daret System</a>


                <div class="d-flex mr-2">
                    <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal"
                            data-bs-target="#dec">
                        Deconnexion
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="dec" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">Are you sure?</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Dismiss
                                    </button>
                                    <a th:href="@{/logout}" type="button" class="btn btn-success">
                                        Confirm
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #383838;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
                 style="color: aliceblue; padding: 0; margin: 0;">
                <a href="/"
                   class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li >
                        <a th:href="@{/admin}"  class="nav-link px-0 align-middle m-0 ">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline ">Dashboard</span>
                        </a>


                    </li>

                    <li>
                        <!--                       "-->
                        <a  th:href ="@{/requests}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Requests</span> </a>

                    </li>
                    <li>
                        <!--                        "-->
                        <a  th:href ="@{/les_par} "class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">participations</span></a>

                    </li>
                    <li>
                        <!--                        "-->
                        <a  th:href ="@{/usersAdmin} "class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Users</span></a>

                    </li>

                    <li>
                        <a th:href="@{/notificationAdmin}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi bi-bell"></i> <span class="ms-1 d-none d-sm-inline">Notifications</span> </a>
                    </li>
                    <li>
                        <a  th:href="@{/profileAdmin}" class="nav-link px-0 align-middle  active-link">
                            <i class="fs-4 bi bi-person-circle"></i> <span class="ms-1 d-none d-sm-inline">Profile</span> </a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="col" style="padding: 10px;">
            <form th:action="@{/editprofileAdmin}" method="post" th:object="${editedUser}">
                <div class="container rounded bg-white mb-5">
                    <div class="row">
                        <h3 style="text-align: center; border: #ffffff solid 2px; padding: 5px; border-radius: 5px; background-color: #383838; color: aliceblue;">Admin Profile</h3>
                    </div>
                    <div class="row" style="display: flex; justify-content: center;border: 1px rgb(95, 95, 95) dashed; border-radius: 5px; box-shadow: 5px 5px 5px rgb(209, 209, 209);">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                <span class="font-weight-bold" th:text="${auth.getUsername()}"></span>
                                <span class="text-black-50" th:text="${auth.getEmail()}"></span>
                                <span> </span>
                            </div>
                        </div>
                        <div class="col-md-5 border-right">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="labels">username</label>
                                        <input type="hidden" class="form-control" name="id"  th:value="${auth.getId()}">

                                        <input type="text" class="form-control" name="username" placeholder="username" th:value="${auth.getUsername()}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels">email</label>
                                        <input type="email" class="form-control" name="email" placeholder="email" th:value="${auth.getEmail()}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="labels">age</label>
                                        <input type="number" class="form-control" name="age" placeholder="age" th:value="${auth.getAge()}">
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-success profile-button" type="submit">Save Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
