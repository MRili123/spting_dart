<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha382-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .svg {
          fill: #faeb64;
        }
    </style>
</head>

        <form th:action="@{/login}" method="post" th:object="${user}">


            <input  id="username" name="username" th:field="*{username}" required
                    type="text"
                    class="my-4 form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Username/Email"
                    style="text-align: center"
            />
            <!-- <h4>Password</h4> -->
            <input type="password" id="password" name="password" th:field="*{password}"

                   class="mb-4 form-control"
                   aria-describedby="inputGroup-sizing-default"
                   placeholder="Password"
                   style="text-align: center"
            />
            <button type="submit" class="btn" style="background-color: #6a11cb; color: aliceblue;">Login</button>
            <div class="mt-3"><a th:href ="@{/register}" style="color: #6a11cb;">Do not have an account? Register</a></div>
        </form>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
</body>
</html>
